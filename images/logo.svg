<svg width="120" height="40" viewBox="0 0 120 40" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="120" height="40" fill="#0a0a0a" stroke="#00FF00" stroke-width="1" rx="5"/>
  
  <!-- Shield Icon -->
  <path d="M15 8 L25 8 L25 12 L20 18 L15 12 Z" fill="#00FF00" stroke="#00FFFF" stroke-width="0.5"/>
  
  <!-- Terminal Cursor -->
  <rect x="28" y="12" width="2" height="16" fill="#00FF00">
    <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Text -->
  <text x="35" y="16" font-family="monospace" font-size="8" fill="#00FF00">CYBER</text>
  <text x="35" y="26" font-family="monospace" font-size="8" fill="#00FFFF">SECURITY</text>
  
  <!-- Matrix effect -->
  <g font-family="monospace" font-size="4" fill="#00FF00" opacity="0.3">
    <text x="80" y="8">01</text>
    <text x="90" y="12">10</text>
    <text x="85" y="20">11</text>
    <text x="95" y="24">01</text>
    <text x="82" y="32">10</text>
    <text x="92" y="36">01</text>
  </g>
</svg>
